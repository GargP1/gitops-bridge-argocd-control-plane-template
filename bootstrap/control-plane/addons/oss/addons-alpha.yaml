---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-priority-classeses
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - values:
                    releaseName: pk8s-cluster-critical-priority-classes
                    name: pk8s-cluster-critical
                    description: 'Used for pk8s critical pods that must run in the cluster, but can be moved to another node if necessary.'
                    value: 100000000
                - values:
                    releaseName: pk8s-node-critical-priority-classes
                    name: pk8s-node-critical
                    description: 'Used for pk8s critical pods that must not be moved from their current node.'
                    value: 100001000
                - values:
                    releaseName: pk8s-workload-critical-priority-classes
                    name: pk8s-workload-critical
                    description: 'Used for customer owned critical cluster workloads such as artifactory.'
                    value: 100000
                - values:
                    releaseName: cluster-instrumentation-priority-classes
                    name: cluster-instrumentation
                    description: 'Used for pk8s external (from compute team) instrumentation pods that must run in the cluster but can be moved to another node if necessary.'
                    value: 10000000
                - values:
                    releaseName: node-instrumentation-priority-classes
                    name: node-instrumentation
                    description: 'Used for pk8s external (from compute team) instrumentation pods that must not be moved from their current node.'
                    value: 10001000
          - clusters:
              values:
                addonChartVersion: 3.12.0
              selector:
                matchLabels:
                  environment: test-dev
                matchExpressions:
                  - key: enable_priority_classes
                    operator: In
                    values: ['true']
    metadata:
      name: addon-priority-classes
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: 'metrics-server'
          repoURL: 'https://kubernetes-sigs.github.io/metrics-server'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: {{values.releaseName}}
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}common/addons/priority-classes/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}clusters/{{name}}/addons/priority-classes/values.yaml
            values: |
              name: '{{values.name}}'
              description: '{{values.description}}'
              value: '{{values.value}}'
      destination:
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
